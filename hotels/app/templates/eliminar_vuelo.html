<!DOCTYPE html>
<html lang="es">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar viaje</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    {% endblock %}
</head>
<body>
    {% block contenido %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h1 class="h4">Eliminar Viaje</h1>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que deseas eliminar el vuelo de <strong>{{ vuelo.origen }}</strong> a <strong>{{ vuelo.destino }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'agregar_vuelo' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
