<!-- templates/editar_vuelo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar viaje</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    {% endblock %}
</head>
<body>
    {% block contenido %}
    <h1>Editar Viaje</h1>
    <form method="post">
        {% csrf_token %}
        {{ form_vuelo.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>
    {% endblock %}
</body>
</html>
