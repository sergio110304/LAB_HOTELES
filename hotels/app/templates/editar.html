{% extends "base.html" %}

{% block head %}
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styleRegi.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800;900&family=Trocchi&display=swap" rel="stylesheet">
{% endblock %}

{% block main_classes %}
    d-flex justify-content-center align-items-center min-vh-100
{% endblock %}

{% block contenido %} 
<form class="text-center" method="POST">
    <div class="form">
        {% csrf_token %}
        <h1>Editar</h1>
        <div class="grupo">
            <div>
            <input type="text" id="nombre" name="nombre" value= "{{form_usuario.nombre.value}}" required><span class="barra"></span>
            <label for="nombre">Nombre</label>
            </div>
        </div>
        <div class="grupo">
            <input type="text" id="apellido" name="apellido" value="{{form_usuario.apellido.value}}" required><span class="barra"></span>
            <label for="apellido">Apellido:</label>
        </div>
        <div class="grupo">
            <input type="email" id="email" name="email" value="{{form_usuario.email.value}}" required><span class="barra"></span>
            <label for="email">Correo electrónico:</label>
        </div>
        <div class="grupo">
            <input type="text" id="username" name="username" value="{{form_usuario.username.value}}" required><span class="barra"></span>
            <label for="username">Username:</label>
        </div>
        <div class="grupo">
            <input type="password" id="password" name="password" value="{{form_usuario.password.value}}" required><span class="barra"></span>
            <label for="password">Contraseña:</label>
        </div>
        <div class="grupo">
            <input type="text" id="telefono" name="telefono" value="{{form_usuario.telefono.value}}" required><span class="barra"></span>
            <label for="telefono">Teléfono:</label>
        </div>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <button type="submit">Guardar</button>
    </div>
</form>
{% endblock %}
