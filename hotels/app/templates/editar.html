<!DOCTYPE html>
<html lang="es">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ver cuenta</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styleRegi.css' %}">
    <style>
        h1, h2, button {
            color: #ffffff; 
            background-color: #007bff; 
            padding: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3; 
            cursor: pointer;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% block contenido %} 
    <form class="text-center" method="POST">
        <div class="form">
            {% csrf_token %}
            <h1>Editar</h1>
            <div class="grupo">
                <div>
                <input type="text" id="nombre" name="nombre" value= "{{form_usuario.nombre.value}}" required><span class="barra"></span>
                <label for="nombre">Nombre</label>
                </div>
            </div>
            <div class="grupo">
                <input type="text" id="apellido" name="apellido" value="{{form_usuario.apellido.value}}" required><span class="barra"></span>
                <label for="apellido">Apellido:</label>
            </div>
            <div class="grupo">
                <input type="email" id="email" name="email" value="{{form_usuario.email.value}}" required><span class="barra"></span>
                <label for="email">Correo electrónico:</label>
            </div>
            <div class="grupo">
                <input type="text" id="username" name="username" value="{{form_usuario.username.value}}" required><span class="barra"></span>
                <label for="username">Username:</label>
            </div>
            <div class="grupo">
                <input type="password" id="password" name="password" value="{{form_usuario.password.value}}" required><span class="barra"></span>
                <label for="password">Contraseña:</label>
            </div>
            <div class="grupo">
                <input type="text" id="telefono" name="telefono" value="{{form_usuario.telefono.value}}" required><span class="barra"></span>
                <label for="telefono">Teléfono:</label>
            </div>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <button type="submit">Guardar</button>
        </div>
    </form>
    {% endblock %}
<body>
</html>
